<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<link rel="stylesheet" href="css/reset-min.css" type="text/css">
<link rel="stylesheet" href="css/base-min.css" type="text/css">
<link rel="stylesheet" href="css/ui-lightness/jquery-ui-1.8.16.custom.css" type="text/css">
<link rel="stylesheet" href="css/main.css" type="text/css">
<script src="js/jquery-1.6.2.min.js" type="text/javascript"></script>
<script src="js/jquery-ui-1.8.16.custom.min.js" type="text/javascript"></script>
<script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>

<script type="text/javascript">
  $(function(){
  
    var latlng = new google.maps.LatLng(53.8706, 10.6898);
    var myOptions = {
      zoom: 14,
      center: latlng,
      mapTypeId: google.maps.MapTypeId.TERRAIN
    };
    var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
    
    $( "#radio form" ).buttonset();
    var elems = $("#radio input[type=radio]");
    elems.click( function(ev) {
    	var lat = parseFloat($(ev.target).data("lat"));
    	var lon = parseFloat($(ev.target).data("long"));
    	var zom = parseInt($(ev.target).data("zoom"));
    	map.panTo(new google.maps.LatLng(lat,lon));
    	map.setZoom(zom);
    });
    
    // trigger click with next on timer
    var i     = 0;
    var changeCenter = function() {
    	i++;
    	if ( i >= elems.size() ) {
    		i = 0;
    	}
    	$(elems[i]).trigger("click");
    };
		var myTimer = window.setInterval(changeCenter, 5000);
  });

</script>
</head>
	<div id="radio">
		<form>
			<input type="radio" id="radio2" name="radio" data-lat="53.8706" data-long="10.6898" data-zoom="14" checked="checked" /><label for="radio2">Innenstadt</label>
			<input type="radio" id="radio5" name="radio" data-lat="53.9199" data-long="10.825" data-zoom="11" /><label for="radio5">Mitte</label>
			<input type="radio" id="radio3" name="radio" data-lat="53.8882" data-long="10.7535" data-zoom="13" /><label for="radio3">Dazwischen</label>
			<input type="radio" id="radio4" name="radio" data-lat="53.9199" data-long="10.825" data-zoom="11" /><label for="radio4">Mitte</label>
			<input type="radio" id="radio1" name="radio" data-lat="53.9100" data-long="10.943" data-zoom="12"/><label for="radio1">Travem&uuml;nde</label>
			<input type="radio" id="radio6" name="radio" data-lat="53.9199" data-long="10.825" data-zoom="11" /><label for="radio6">Mitte</label>
		</form>
	</div>

  <div id="map_canvas" style="width:100%; height:100%"></div>
</body>
</html>
